<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-default">
    <p class="text-subtitulo">Ingresa datos del entrenador a registrar</p>

    <label for="nombre">Nombre del entrenador</label><br>
    <input formControlName="nombre" type="text" name="nombre" placeholder="Nombre del nuevo entrenador" class="mx-2 border border-principal/25 w-full"><br>
    <label for="email">Correo del entrenador</label><br>
    <input formControlName="email" type="email" name="email" placeholder="correoantiguo@email.com" class="mx-2 border border-principal/25 w-full"><br>
    <label for="password">Contraseña provisional</label><br>
    <p class="text-xs italic">*Por seguridad el entrenador deberá de cambiarla después</p>
    <input formControlName="password" type="password" name="password" placeholder="Contraseña123!#" class="mx-2 border border-principal/25 w-full"><br>
    @if(!form.valid) {
        <p class="text-red-500 italic">Llena todos los campos antes</p>
    }
    <div class="flex flex-wrap gap-2 justify-center mt-5 ml-5 mr-5">
        <button type="button" (click)="cancelar()" class="rounded-default p-default hover:bg-principal/20 cursor-pointer">Cancelar</button>
        <button type="submit" class="rounded-default bg-principal text-white p-default hover:bg-principal/80 cursor-pointer">Confirmar</button>
    </div>
</form>
