<p class="titulo">Horarios de Deporte</p>

<div class="flex flex-wrap py-2">
    @for (horario of horarios(); track horario) {
        <app-ficha  (seleccionado)="seleccionar($event)" [texto]="horario.time" [seleccionActual]="horarioSeleccionado.time"></app-ficha>
    }
</div>
<hr class="border-2 text-secundario">

<app-contenido-horario [horario]="horarioSeleccionado" (delete)="delete($event)" (deleteEvent)="deleteEvent($event)" [eventos]="eventos()"></app-contenido-horario>
