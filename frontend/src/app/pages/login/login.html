<div class="border p-5 rounded-default my-4 bg-gray-200 self-center mb-[20vh] flex flex-col gap-2">
    <p class="text-subtitulo">Ingresa tus credenciales</p>    

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-default">
        <label for="email">Correo electrónico: </label><br>
        <input formControlName="email" type="email" name="email" placeholder="correo@example.com" class="mx-2 border border-principal/25 w-full"><br>
        <label for="password">Contraseña</label><br>
        <input formControlName="password" type="password" name="password" id="" class="mx-2 border border-principal/25 w-full" placeholder="Contraseña">

        @if(!form.valid) {
            <p class="text-red-500 italic">Llena todos los campos antes</p>
        }
        <p class="italic text-sm mt-2">¿Todavia no tienes una cuenta? <a routerLink='/register' class="underline">Llena una solicitud de registro</a></p>
        <div class="flex justify-center mt-5" >
            <button type="submit" class="rounded-default text-white p-default"
            [disabled]="form.invalid"
            [ngClass]="form.invalid? 'cursor-not-allowed bg-principal/80' : 'cursor-pointer bg-principal hover:bg-principal/80'"
            >
                Confirmar
            </button>
        </div>
    </form>

</div>
