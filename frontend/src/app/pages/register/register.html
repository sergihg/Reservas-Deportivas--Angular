<div class="border p-5 rounded-default my-4 bg-gray-200 self-center mb-[20vh] flex flex-col gap-2">
    <p class="text-subtitulo">Ingresa tus credenciales</p>    

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-default">
        <label for="name">Nombre completo:</label><br>
        <input formControlName="name" type="text" name="name" placeholder="Nombre(s) y Apellido(s)" class="mx-2 border border-principal/25 w-full"><br>
        <label for="email">Correo electrónico:</label><br>
        <input formControlName="email" type="email" name="email" placeholder="correo@example.com" class="mx-2 border border-principal/25 w-full"><br>
        <label for="password">Contraseña:</label><br>
        <input formControlName="password" type="password" name="password" id="" class="mx-2 border border-principal/25 w-full" placeholder="Contraseña">

        <label for="role">Tipo de usuario: </label>
        <select formControlName="role" name="role" class="border border-principal/25 bg-white my-2" (change)="onChange($event)">
            <option selected value="default" disabled>-- Selecciona un tipo --</option>
            <option value="entrenador">Entrenador</option>
            <option value="socio">Socio</option>
        </select><br>

        @if(currentType === 'entrenador') {
            <label for="sport">Deporte: </label>
            <select formControlName="sport" name="sport" class="border border-principal/25 bg-white my-2">
                <option selected value="default" disabled>-- Selecciona un deporte --</option>
                <option value="entrenador">Entrenador</option>
                <option value="socio">Socio</option>
                @for (deporte of deportes(); track deporte) {
                    <option value="{{deporte._id}}">{{deporte.name}}</option>
                }
            </select>
        } @else if (currentType === 'socio') {
            <label for="code">Clave de socio:</label>
            <input formControlName="code" type="number" name="code" min="00000" value="00000" max="99999" placeholder="Nombre(s) y Apellido(s)" class="mx-2 border border-principal/25"><br>
        }


        @if(!form.valid) {
            <p class="text-red-500 italic">Llena todos los campos antes</p>
        }
        <div class="flex justify-center mt-5" >
            <button type="submit" class="rounded-default text-white p-default"
            [disabled]="form.invalid"
            [ngClass]="form.invalid? 'cursor-not-allowed bg-principal/80' : 'cursor-pointer bg-principal hover:bg-principal/80'"
            >
                Crear solicitud de registro
            </button>
        </div>
    </form>

</div>
